<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nivesh Yatra â€” Demo</title>

  <!-- LINK styles.css -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Chart.js CDN (for demo graphs) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="app-header">
    <div class="logo-wrap" id="logoWrap">
      <!-- PLACEHOLDER: replace inside with <img src="..."> for your logo -->
      <div class="logo-badge">NY</div>
    </div>
    <div class="title-wrap">
      <h1 class="app-title">Nivesh Yatra</h1>
      <div class="app-sub">Turning dreams into Assets.</div>
    </div>
    <div class="header-actions">
      <button id="toggleView" title="Toggle hide values">ğŸ‘ï¸</button>
      <button id="notifications" title="Notifications">ğŸ””</button>
    </div>
  </header>

  <!-- ASSETS CARD -->
  <section class="assets-card" id="assetsCard">
    <div class="assets-left">
      <div class="assets-label">MY ASSETS</div>
      <div id="totalValue" class="assets-value">â‚¹0</div>
      <div id="holdingsCount" class="assets-hold">Holdings: 0</div>
    </div>
    <div class="assets-right">
      <div id="dailyChange" class="change-badge">+â‚¹0 (0.00%)</div>
    </div>
  </section>

  <!-- NAV TABS -->
  <nav class="main-tabs" role="navigation">
    <button class="tab active" data-tab="stocks">Stocks</button>
    <button class="tab" data-tab="funds">Funds</button>
    <button class="tab" data-tab="portfolio">Portfolio</button>
  </nav>

  <!-- MAIN CONTENT -->
  <main id="mainContent">
    <h2 class="section-title">Buy Stocks</h2>

    <!-- STOCK LIST -->
    <div id="stockList" class="list">
      <!--
        INSERT STOCK ITEMS HERE:
        Each item should be a .list-item with data-id and structure as in sample below
        Sample item (already added via JS on first load):
        <div class="list-item" data-symbol="RE" data-id="reliance">
          <div class="list-left"><div class="avatar">RE</div></div>
          <div class="list-middle">
            <div class="name">Reliance Industries Ltd</div>
            <div class="meta">Stock | RELIANCE</div>
          </div>
          <div class="list-right">
            <div class="price">â‚¹1,398.07</div>
          </div>
        </div>
      -->
    </div>
  </main>

  <!-- BOTTOM NAV (floating) -->
  <div class="bottom-nav">
    <button class="bn active" data-tab="stocks">ğŸ“ˆ Stocks</button>
    <button class="bn" data-tab="funds">ğŸ“Š Funds</button>
    <button class="bn" data-tab="portfolio">ğŸ“ Portfolio</button>
  </div>

  <!-- STOCK DETAIL MODAL (full-page slide-up) -->
  <div id="detailModal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-inner" role="document">
      <header class="modal-head">
        <div class="modal-head-left">
          <div id="modalAvatar" class="avatar">RE</div>
          <div>
            <div id="modalTitle" class="modal-title">Reliance Industries Ltd</div>
            <div id="modalSub" class="modal-sub">STOCK | RELIANCE</div>
          </div>
        </div>
        <button id="closeModal" class="modal-close">âœ•</button>
      </header>

      <!-- GRAPH AREA (fixed height to prevent stretch) -->
      <div class="modal-chart-wrap">
        <canvas id="stockChart" width="800" height="260"></canvas>
      </div>

      <!-- timeframe buttons -->
      <div class="timeframe">
        <button class="tf active" data-range="1D">1D</button>
        <button class="tf" data-range="1W">1W</button>
        <button class="tf" data-range="1M">1M</button>
        <button class="tf" data-range="6M">6M</button>
        <button class="tf" data-range="1Y">1Y</button>
      </div>

      <!-- BUY / SELL / SIP controls -->
      <div class="trade-controls">
        <label>Qty <input id="tradeQty" type="number" min="1" value="1"></label>
        <div class="trade-buttons">
          <button id="sellBtn" class="sell">SELL</button>
          <button id="buyBtn" class="buy">BUY</button>
          <button id="sipBtn" class="sip">SIP</button>
        </div>
      </div>

      <!-- tabs inside modal -->
      <div class="modal-tabs">
        <button class="m-tab active" data-tab="details">Details</button>
        <button class="m-tab" data-tab="orders">Orders</button>
        <button class="m-tab" data-tab="news">News</button>
      </div>

      <!-- content placeholder (details/orders/news) -->
      <div id="modalContent" class="modal-content">
        <div class="details-panel">No details yet.</div>
      </div>
    </div>
  </div>

  <!-- LINK script.js -->
  <script src="script.js"></script>
</body>
</html>
