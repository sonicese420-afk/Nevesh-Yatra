<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nivesh Yatra ‚Äî Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- App header -->
  <header class="app-header">
    <div class="header-left">
      <div class="logo-wrap" id="logoWrap">
        <!-- square logo image; update src if you add a file -->
        <img id="siteLogo" src="A_logo_design_design_features_a_square_icon_with_r.png" alt="logo" />
      </div>
      <div class="brand">
        <div class="brand-title">Nivesh Yatra</div>
        <div class="brand-sub">Turning dreams into Assets.</div>
      </div>
    </div>

    <div class="header-right">
      <button id="toggleVisibility" class="icon-btn" title="Hide values">üëÅÔ∏è</button>
      <button id="notifications" class="icon-btn" title="Notifications">üîî</button>
    </div>
  </header>

  <!-- Main content container -->
  <main class="app-main">
    <!-- assets card -->
    <section class="assets-card">
      <div class="assets-left">
        <div class="assets-title">MY ASSETS</div>
        <div class="assets-amount" id="assetsAmount">‚Çπ0</div>
        <div class="assets-holdings" id="assetsHoldings">Holdings: 0</div>
      </div>
      <div class="assets-right">
        <div id="assetsChange" class="change-pill">+‚Çπ0 (0.00%)</div>
      </div>
    </section>

    <!-- Tab pill (Stocks / Funds / Portfolio) -->
    <nav class="tabs" aria-label="primary tabs">
      <button class="tab active" data-tab="stocks" id="tabStocks">Stocks</button>
      <button class="tab" data-tab="funds" id="tabFunds">Funds</button>
      <button class="tab" data-tab="portfolio" id="tabPortfolio">Portfolio</button>
    </nav>

    <!-- Page sections -->
    <section id="stocksSection" class="section content-section">
      <h2 class="section-title">Buy Stocks</h2>
      <div id="stocksList" class="list"></div>
    </section>

    <section id="fundsSection" class="section content-section hidden">
      <h2 class="section-title">Mutual Funds</h2>
      <div id="fundsList" class="list"></div>
    </section>

    <section id="portfolioSection" class="section content-section hidden">
      <h2 class="section-title">Your Portfolio</h2>
      <div id="portfolioList" class="list"></div>
      <div id="portfolioSummary" class="portfolio-summary"></div>
    </section>
  </main>

  <!-- bottom floating navigation (pill) -->
  <nav class="bottom-pill" role="navigation" aria-label="bottom nav">
    <button class="pill-btn active" data-tab="stocks" id="pillStocks">
      <span class="pill-icon">üìà</span>
      <span class="pill-label">Stocks</span>
    </button>
    <button class="pill-btn" data-tab="funds" id="pillFunds">
      <span class="pill-icon">üìä</span>
      <span class="pill-label">Funds</span>
    </button>
    <button class="pill-btn" data-tab="portfolio" id="pillPortfolio2">
      <span class="pill-icon">üìÅ</span>
      <span class="pill-label">Portfolio</span>
    </button>
  </nav>

  <!-- Stock detail full-screen panel (hidden by default) -->
  <div id="detailPanel" class="detail-panel hidden" role="dialog" aria-modal="true">
    <div class="detail-top">
      <button id="closeDetail" class="icon-btn">‚úï</button>
    </div>

    <div class="detail-content">
      <div class="detail-header">
        <div class="detail-left">
          <div id="detailAvatar" class="avatar-large">RE</div>
        </div>
        <div class="detail-mid">
          <div id="detailName" class="detail-name">Reliance Industries Ltd</div>
          <div id="detailTicker" class="detail-sub">Stock | RELIANCE</div>
        </div>
        <div class="detail-right">
          <div id="detailPrice" class="detail-price">‚Çπ0</div>
          <div id="detailChangeSmall" class="detail-change">‚ñ≤ 0.00%</div>
        </div>
      </div>

      <!-- Chart area -->
      <div class="chart-card">
        <canvas id="detailChart"></canvas>
        <div class="range-buttons">
          <button class="range-btn active" data-range="1D">1D</button>
          <button class="range-btn" data-range="1W">1W</button>
          <button class="range-btn" data-range="1M">1M</button>
          <button class="range-btn" data-range="3M">3M</button>
          <button class="range-btn" data-range="6M">6M</button>
        </div>
      </div>

      <!-- details area below chart for volume/cap/1d low high -->
      <div id="detailStats" class="detail-stats">
        <div class="stat-col">
          <div class="stat-label">Volume</div>
          <div id="statVolume" class="stat-value">‚Äî</div>
        </div>
        <div class="stat-col">
          <div class="stat-label">1D Low</div>
          <div id="statLow" class="stat-value">‚Äî</div>
        </div>
        <div class="stat-col">
          <div class="stat-label">1D High</div>
          <div id="statHigh" class="stat-value">‚Äî</div>
        </div>
        <div class="stat-col">
          <div class="stat-label">Mkt Cap</div>
          <div id="statCap" class="stat-value">‚Äî</div>
        </div>
      </div>

      <!-- action area: qty + buy/sell/sip full-width buttons -->
      <div class="trade-area">
        <label class="qty-label">Qty</label>
        <input id="tradeQty" type="number" min="1" value="1" />
        <div class="trade-buttons">
          <button id="btnSell" class="trade-btn sell">SELL</button>
          <button id="btnBuy" class="trade-btn buy">BUY</button>
          <button id="btnSip" class="trade-btn sip">SIP</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
