<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nivesh Yatra â€” Demo</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img id="siteLogo" src="/A_logo_design_design_features_a_square_icon_with_r.png" alt="logo" class="logo">
      <div class="brand-text">
        <div class="company-name">Nivesh Yatra</div>
        <div class="slogan">Turning dreams into Assets.</div>
      </div>
    </div>
    <div class="header-actions">
      <button id="toggleView" title="Toggle visibility">ğŸ‘ï¸</button>
      <button id="notifications">ğŸ””</button>
    </div>
  </header>

  <main class="main">
    <section class="summary card" id="summary">
      <div class="summary-left">
        <div class="label">MY ASSETS</div>
        <div class="amount" id="totalAssets">â‚¹0</div>
        <div class="holdings" id="holdingsCount">Holdings: 0</div>
      </div>
      <div class="summary-right" id="oneDay">
        <div class="change">+â‚¹0 <small>(0.00%)</small></div>
      </div>
    </section>

    <h1 id="sectionTitle">Buy Stocks</h1>

    <section id="listArea" class="list-area">
      <!-- cards injected here -->
    </section>
  </main>

  <!-- bottom nav -->
  <nav class="bottom-nav">
    <button class="tab active" data-tab="stocks">ğŸ“ˆ <span>Stocks</span></button>
    <button class="tab" data-tab="funds">ğŸ“Š <span>Funds</span></button>
    <button class="tab" data-tab="portfolio">ğŸ“ <span>Portfolio</span></button>
  </nav>

  <!-- full-screen detail modal -->
  <div id="detailModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <header class="detail-header">
        <button id="closeDetail">â†</button>
        <div>
          <div id="detailName" class="detail-name">Reliance Industries Ltd</div>
          <div id="detailSubtitle" class="detail-sub">Stock | RELIANCE</div>
        </div>
        <div class="detail-price">
          <div id="detailPrice">â‚¹0</div>
          <div id="detailPL" class="detail-pl"></div>
        </div>
      </header>

      <div class="chart-card card">
        <canvas id="detailChart"></canvas>
        <div class="range-controls">
          <button class="range active" data-range="1d">1D</button>
          <button class="range" data-range="1w">1W</button>
          <button class="range" data-range="1m">1M</button>
          <button class="range" data-range="6m">6M</button>
          <button class="range" data-range="1y">1Y</button>
        </div>
      </div>

      <div class="trade card">
        <label>Qty <input type="number" id="tradeQty" value="1" min="1"></label>
        <div class="trade-actions">
          <button id="sellBtn" class="sell">Sell</button>
          <button id="buyBtn" class="buy">Buy</button>
          <button id="sipBtn" class="sip">SIP</button>
        </div>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
