<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nivesh Yatra â€” Demo</title>

  <!-- Main stylesheet (cache-bust during testing if needed e.g. style.css?v=2) -->
  <link rel="stylesheet" href="style.css" />

  <!-- small meta tag so user can debug easily -->
  <meta name="description" content="Nivesh Yatra demo: stocks, funds & portfolio (test build)" />
</head>
<body>
  <header class="topbar">
    <div class="logoWrap">
      <img id="siteLogo" alt="NY logo" src="logo.png" onerror="this.style.display='none'"/>
      <div class="siteTitle">
        <div class="brandShort">NY</div>
        <div class="brandMain">Nivesh Yatra</div>
        <div class="brandSub">Turning dreams into Assets.</div>
      </div>
      <div class="topicons">
        <button class="iconBtn" id="toggleView" title="Toggle view">ğŸ‘ï¸</button>
        <button class="iconBtn" id="alerts" title="Alerts">ğŸ””</button>
      </div>
    </div>
  </header>

  <main id="appRoot">
    <section class="assetsCard">
      <div class="assetsLabel">MY ASSETS</div>
      <div class="assetsRow">
        <div class="assetsValue" id="assetsValue">â‚¹0</div>
        <div class="assetsChange" id="assetsChange">+â‚¹0 (0.00%)</div>
      </div>
      <div class="assetsHoldings" id="assetsHoldings">Holdings: 0</div>
    </section>

    <nav class="tabs" role="tablist">
      <button class="tab active" data-tab="stocks">Stocks</button>
      <button class="tab" data-tab="funds">Funds</button>
      <button class="tab" data-tab="portfolio">Portfolio</button>
    </nav>

    <section id="listArea" class="listArea" aria-live="polite">
      <h1 class="pageHeading">Buy Stocks</h1>

      <!-- Items will be injected here by JS -->
      <div id="itemsContainer" class="itemsContainer" role="list"></div>
    </section>
  </main>

  <!-- Modal for item details (hidden by default) -->
  <div id="detailModal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modalContent">
      <header class="modalHeader">
        <div class="modalTitle">
          <div id="modalBadge" class="modalBadge">RE</div>
          <div>
            <div id="modalName" class="modalName">Reliance Industries Ltd</div>
            <div id="modalSub" class="modalSub">Stock | RELIANCE</div>
          </div>
        </div>
        <div class="modalCloseArea">
          <div id="modalPrice" class="modalPrice">â‚¹0.00</div>
          <button id="closeModal" class="closeBtn">âœ•</button>
        </div>
      </header>

      <div class="modalChartWrap">
        <canvas id="detailChart"></canvas>
        <div class="periodButtons" id="periodButtons">
          <button data-period="1D" class="periodBtn active">1D</button>
          <button data-period="1W" class="periodBtn">1W</button>
          <button data-period="1M" class="periodBtn">1M</button>
          <button data-period="6M" class="periodBtn">6M</button>
          <button data-period="1Y" class="periodBtn">1Y</button>
        </div>
      </div>

      <div class="tradeArea">
        <label>Qty <input id="tradeQty" type="number" min="1" value="1" /></label>
        <div class="tradeBtns">
          <button id="sellBtn" class="sell">SELL</button>
          <button id="buyBtn" class="buy">BUY</button>
          <button id="sipBtn" class="sip">SIP</button>
        </div>
      </div>

      <div class="modalTabs">
        <button class="mdTab active">Details</button>
        <button class="mdTab">Orders</button>
        <button class="mdTab">News</button>
      </div>
    </div>
  </div>

  <!-- small footer nav (floating) -->
  <footer class="bottomNav">
    <div class="navWrap">
      <button class="navItem active" data-section="stocks">ğŸ“ˆ Stocks</button>
      <button class="navItem" data-section="funds">ğŸ“Š Funds</button>
      <button class="navItem" data-section="portfolio">ğŸ“ Portfolio</button>
    </div>
  </footer>

  <!-- App JS (cache-bust when testing) -->
  <script src="app.js"></script>
</body>
</html>
