<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nivesh Yatra â€” Demo</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Local stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="logo.png" alt="logo" class="logo" />
      <div class="brand-text">
        <div class="company-name">Nivesh Yatra</div>
        <div class="slogan">Turning dreams into Assets.</div>
      </div>
    </div>
    <div class="header-actions">
      <button id="toggle-visibility" class="icon-btn" title="Toggle visibility">ğŸ‘ï¸</button>
      <button id="notify" class="icon-btn" title="Alerts">ğŸ””</button>
    </div>
  </header>

  <main class="container">
    <section class="summary card">
      <div class="summary-left">
        <div class="small">MY ASSETS</div>
        <div id="totalValue" class="total-value">â‚¹0</div>
        <div id="holdingsCount" class="muted">Holdings: 0</div>
      </div>
      <div class="summary-right">
        <div id="dayChange" class="pill">+â‚¹0 (0.00%)</div>
      </div>
    </section>

    <h1 class="page-title">Buy Stocks</h1>

    <div id="list" class="list">
      <!-- JS will populate cards here -->
    </div>
  </main>

  <!-- bottom navigation -->
  <nav class="bottom-nav">
    <div class="nav-inner">
      <button class="tab-btn active" data-tab="stocks">ğŸ“ˆ Stocks</button>
      <button class="tab-btn" data-tab="funds">ğŸ“Š Funds</button>
      <button class="tab-btn" data-tab="portfolio">ğŸ“ Portfolio</button>
    </div>
  </nav>

  <!-- detail bottom sheet modal -->
  <div id="detailModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <button id="closeModal" class="close-modal">âœ•</button>

      <div id="detailHeader" class="detail-header">
        <div class="detail-left">
          <div id="detailSymbol" class="detail-symbol">TICK</div>
          <div class="detail-names">
            <div id="detailName" class="detail-name">Name</div>
            <div id="detailType" class="muted small">Stock | SYMBOL</div>
          </div>
        </div>
        <div class="detail-right">
          <div id="detailPrice" class="large-price">â‚¹0</div>
          <div id="detailChange" class="muted">â–² 0.00%</div>
        </div>
      </div>

      <div class="chart-wrap">
        <canvas id="historyChart"></canvas>
      </div>

      <div class="range-controls">
        <button class="range-btn active" data-range="1D">1D</button>
        <button class="range-btn" data-range="1W">1W</button>
        <button class="range-btn" data-range="1M">1M</button>
        <button class="range-btn" data-range="3M">3M</button>
        <button class="range-btn" data-range="6M">6M</button>
      </div>

      <div class="actions-row">
        <button id="actionBuy" class="action primary">Buy</button>
        <button id="actionSell" class="action">Sell</button>
        <button id="actionSip" class="action">SIP</button>
      </div>

      <div class="modal-stats" id="detailStats">
        <!-- optional extra stats (volume / low / high) -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
