<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nivesh Yatra â€” Demo</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="4" /></svg>
        </div>
        <div class="brand-text">
          <div class="company">Nivesh Yatra</div>
          <div class="slogan">Turning dreams into Assets.</div>
        </div>
      </div>
      <div class="top-actions">
        <button id="themeToggle" class="icon-btn" title="Toggle theme">ğŸŒ—</button>
        <button id="notifyBtn" class="icon-btn" title="Notifications">ğŸ””</button>
      </div>
    </header>

    <main class="main">
      <section class="balance-card">
        <div class="balance-left">
          <div class="label">MY ASSETS</div>
          <div id="totalAmount" class="total">â‚¹0</div>
          <div class="smallmeta">
            <span id="oneDayChange">1 Day Change: â‚¹0</span>
            <span id="pctChange" class="pct up">â–² 0.00%</span>
          </div>
        </div>
        <div class="balance-right">
          <button id="eyeToggle" class="icon-btn" title="Show/hide amount">ğŸ‘ï¸</button>
        </div>
      </section>

      <section class="content">
        <div id="stocksPanel" class="panel">
          <h2>Buy Stocks</h2>
          <div id="stockList" class="list"></div>
        </div>

        <div id="fundsPanel" class="panel hidden">
          <h2>Mutual Funds</h2>
          <div id="fundList" class="list"></div>
        </div>

        <div id="portfolioPanel" class="panel hidden">
          <h2>Portfolio</h2>
          <div id="portfolioSummary" class="summary"></div>
          <div id="portfolioList" class="list"></div>
          <div id="detailArea"></div>
        </div>
      </section>
    </main>

    <nav class="bottom-nav" role="navigation" aria-label="Main">
      <button class="nav-btn active" data-target="stocksPanel" aria-label="Stocks">
        <svg class="nav-icon" viewBox="0 0 24 24"><path d="M3 17h4l3-9 4 6 5-10" stroke-width="1.6" stroke-linecap="round"/></svg>
        <div class="nav-label">Stocks</div>
      </button>

      <button class="nav-btn" data-target="fundsPanel" aria-label="Funds">
        <svg class="nav-icon" viewBox="0 0 24 24"><path d="M4 20h16M8 4v12M16 8v8" stroke-width="1.6"/></svg>
        <div class="nav-label">Funds</div>
      </button>

      <button class="nav-btn" data-target="portfolioPanel" aria-label="Portfolio">
        <svg class="nav-icon" viewBox="0 0 24 24"><rect x="3" y="7" width="18" height="12" rx="2" stroke-width="1.6"/></svg>
        <div class="nav-label">Portfolio</div>
      </button>
    </nav>

    <div id="toast" class="toast hidden"></div>
  </div>
<!-- Chart.js (for portfolio 6-month graph) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
