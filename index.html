<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nivesh Yatra ‚Äî Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="logo-square" id="appLogo" aria-hidden="true">NY</div>
    <div class="header-text">
      <div class="title">Nivesh Yatra</div>
      <div class="subtitle">Your Investment Journey</div>
    </div>
    <div class="header-actions">
      <button id="toggleEye" class="icon-btn" aria-label="toggle-visibility">üëÅÔ∏è</button>
      <button id="notifBtn" class="icon-btn" aria-label="notifications">üîî</button>
    </div>
  </header>

  <main id="main">
    <section class="assets-card" id="assetsCard" aria-live="polite">
      <div class="assets-left">
        <div class="assets-label">MY ASSETS</div>
        <div class="assets-value" id="assetsValue">‚Çπ0</div>
        <div class="assets-holdings" id="assetsHoldings">Holdings: 0</div>
      </div>
      <div class="assets-right">
        <div class="day-change" id="dayChange">+‚Çπ0 (0.00%)</div>
      </div>
    </section>

    <nav class="tabs" role="tablist" aria-label="Main tabs">
      <button class="tab active" data-tab="stocks">Stocks</button>
      <button class="tab" data-tab="funds">Funds</button>
      <button class="tab" data-tab="portfolio">Portfolio</button>
    </nav>

    <section class="content">
      <h1 class="section-title" id="sectionTitle">Buy Stocks</h1>

      <div id="listContainer" class="cards-list" aria-live="polite">
        <!-- Cards will be injected by app.js -->
      </div>
    </section>
  </main>

  <!-- Bottom mobile nav -->
  <div class="bottom-nav" role="navigation" aria-label="Bottom navigation">
    <button class="bnav active" data-tab="stocks">Stocks</button>
    <button class="bnav" data-tab="funds">Funds</button>
    <button class="bnav" data-tab="portfolio">Portfolio</button>
  </div>

  <!-- Fullscreen modal / overlay for selected instrument -->
  <div id="overlay" class="overlay hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="overlay-content" id="overlayContent">
      <header class="overlay-header">
        <div class="overlay-left">
          <div class="ov-avatar" id="ovAvatar">RE</div>
          <div class="ov-meta">
            <div id="ovName" class="ov-name">Reliance Industries Ltd</div>
            <div id="ovTicker" class="ov-ticker">STOCK | RELIANCE</div>
          </div>
        </div>
        <div class="overlay-right">
          <div id="ovPrice" class="ov-price">‚Çπ0</div>
          <button id="closeOverlay" class="close-btn" aria-label="close">‚úï</button>
        </div>
      </header>

      <div id="chartArea" class="chart-area">
        <canvas id="instrumentChart"></canvas>
        <div class="range-buttons" role="tablist" aria-label="Time ranges">
          <button class="range-btn active" data-range="1D">1D</button>
          <button class="range-btn" data-range="1W">1W</button>
          <button class="range-btn" data-range="1M">1M</button>
          <button class="range-btn" data-range="6M">6M</button>
          <button class="range-btn" data-range="1Y">1Y</button>
        </div>
      </div>

      <div class="trade-area">
        <label for="qtyInput">Qty</label>
        <input type="number" id="qtyInput" value="1" min="1" />
        <div class="trade-actions">
          <button class="sell-btn" id="sellBtn">SELL</button>
          <button class="buy-btn" id="buyBtn">BUY</button>
          <button class="sip-btn" id="sipBtn">SIP</button>
        </div>
      </div>

      <div class="overlay-tabs">
        <button class="ov-tab active">Details</button>
        <button class="ov-tab">Orders</button>
        <button class="ov-tab">News</button>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>
  </html>
